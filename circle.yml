machine:
  environment:
    MOCHA_FILE: "$CIRCLE_TEST_REPORTS/test-results.xml"
  pre:
    - mkdir ~/.yarn-cache
  node:
    version: 7.8.0

dependencies:
  pre:
    - npm i -g yarn
  override:
    - yarn

test:
  override:
    - yarn test

deployment:
  npm:
    branch: master
    owner: retracedhq
    commands:
      - echo -e "$NPM_USERNAME\n$NPM_PASSWORD\n$NPM_EMAIL" | npm login
      - npm run publish-if-version-changed
